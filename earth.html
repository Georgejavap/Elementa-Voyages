<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Frost – Elementa Voyagés</title>
  <link rel="stylesheet" href="biome-style.css" />
</head>
<body>

  <!-- TOP LOGO BANNER -->
  <section class="banner-top">
    <div class="logo-container">
      <a href="index.html">
        <img src="Screenshot_2025-07-09_at_21.32.05-removebg-preview.png" alt="Elementa Voyagés Logo" class="logo-center" />
      </a>
    </div>
  </section>

  <!-- COMBINED FROST HERO + FILTER SECTION -->
  <section class="destination-filter frost-bg">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>The Frost</h1>
      <p>Unveil frozen wonders across the continents</p>
    </div>

    <h2>Destinations</h2>
    <div class="filter-bar">
      <select>
        <option>All Destinations</option>
      </select>

      <select>
        <option disabled selected>Africa</option>
        <option>Morocco</option>
        <option>South Africa</option>
        <option>Egypt</option>
      </select>

      <select>
        <option disabled selected>Europe</option>
        <option>Sweden</option>
        <option>Iceland</option>
        <option>Switzerland</option>
      </select>

      <select>
        <option disabled selected>Americas</option>
        <option>Canada</option>
        <option>Argentina</option>
      </select>

      <select>
        <option disabled selected>Asia + Oceania</option>
        <option>Japan</option>
        <option>New Zealand</option>
      </select>

      <button class="clear-btn">✖ Clean Filters</button>
    </div>

    <div class="destination-grid">
      <div class="destination-card">
        <img src="images/lion.jpg" alt="Africa Safari" />
        <h3>South Africa</h3>
      </div>

      <div class="destination-card">
        <img src="images/glacier.jpg" alt="Patagonia Glacier" />
        <h3>Argentina</h3>
      </div>

      <div class="destination-card">
        <img src="images/japan-snow.jpg" alt="Japan Alps" />
        <h3>Japan</h3>
      </div>
    </div>
  </section>

  <script>
    document.querySelector('.clear-btn').addEventListener('click', () => {
      const selects = document.querySelectorAll('.filter-bar select');
      selects.forEach(select => select.selectedIndex = 0);

      document.querySelectorAll('.destination-card').forEach(card => {
        card.style.display = 'block';
      });
    });
  </script>
</body>
</html>
