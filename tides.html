<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Waves – Elementa Voyagés</title>
  <link rel="stylesheet" href="biome-style.css" />
</head>
<body>

<header class="top-header waves">
  <div class="logo-container">
    <a href="index.html"><img src="Screenshot_2025-07-09_at_21.32.05-removebg-preview.png" alt="Logo" /></a>
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="test-explore.html">Explore</a>
    <a href="mailto:info@elementavoyages.com">Contact</a>
  </nav>
</header>

<!-- FILTERS + GRID -->
<section class="destination-filter">
  <div class="filter-bar">
    <select id="family-select">
      <option value="">Family / Adult</option>
      <option value="family">Family Friendly</option>
      <option value="adult">Adult Only</option>
    </select>

    <select id="continent-select">
      <option value="">Continent</option>
      <option value="europe">Europe</option>
      <option value="asia">Asia</option>
      <option value="north-america">North America</option>
      <option value="south-america">South America</option>
      <option value="africa">Africa</option>
      <option value="oceania">Oceania</option>
      <option value="antarctica">Antarctica</option>
    </select>

    <select id="type-select">
      <option value="">Holiday Type</option>
      <option value="relaxing">Relaxing</option>
      <option value="adventurous">Adventurous</option>
    </select>

    <button class="clear-btn">✖ Clear Filters</button>
  </div>

  <div class="destination-grid">
    <!-- Europe -->
    <div class="destination-card" data-family="family" data-continent="europe" data-type="relaxing">
      <img src="images/canary-islands.jpg" alt="Canary Islands, Spain" />
      <h3>Canary Islands, Spain</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="europe" data-type="adventurous">
      <img src="images/azores-portugal.jpg" alt="Azores, Portugal" />
      <h3>Azores, Portugal</h3>
    </div>

    <!-- Asia -->
    <div class="destination-card" data-family="family" data-continent="asia" data-type="relaxing">
      <img src="images/bali-indonesia-beach.jpg" alt="Bali, Indonesia" />
      <h3>Bali, Indonesia</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="asia" data-type="adventurous">
      <img src="images/philippines.jpg" alt="Palawan, Philippines" />
      <h3>Palawan, Philippines</h3>
    </div>

    <!-- North America -->
    <div class="destination-card" data-family="family" data-continent="north-america" data-type="relaxing">
      <img src="images/bahamas.jpg" alt="Bahamas" />
      <h3>Bahamas</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="north-america" data-type="adventurous">
      <img src="images/hawaii.jpg" alt="Hawaii, USA" />
      <h3>Hawaii, USA</h3>
    </div>

    <!-- South America -->
    <div class="destination-card" data-family="family" data-continent="south-america" data-type="relaxing">
      <img src="images/brazil-copacabana.jpg" alt="Copacabana, Brazil" />
      <h3>Copacabana, Brazil</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="south-america" data-type="adventurous">
      <img src="images/galapagos.jpg" alt="Galapagos Islands, Ecuador" />
      <h3>Galapagos Islands, Ecuador</h3>
    </div>

    <!-- Africa -->
    <div class="destination-card" data-family="family" data-continent="africa" data-type="relaxing">
      <img src="images/mauritius.jpg" alt="Mauritius" />
      <h3>Mauritius</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="africa" data-type="adventurous">
      <img src="images/seychelles.jpg" alt="Seychelles" />
      <h3>Seychelles</h3>
    </div>

    <!-- Oceania -->
    <div class="destination-card" data-family="family" data-continent="oceania" data-type="relaxing">
      <img src="images/fiji.jpg" alt="Fiji" />
      <h3>Fiji</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="oceania" data-type="adventurous">
      <img src="images/tahiti.jpg" alt="Tahiti" />
      <h3>Tahiti</h3>
    </div>

    <!-- Antarctica (no tropical islands) -->
    <div class="destination-card" data-family="family" data-continent="antarctica" data-type="relaxing">
      <img src="images/antarctica-coast.jpg" alt="Antarctica Coast" />
      <h3>Antarctica Coast</h3>
    </div>
    <div class="destination-card" data-family="adult" data-continent="antarctica" data-type="adventurous">
      <img src="images/antarctica-islands.jpg" alt="Antarctica Islands" />
      <h3>Antarctica Islands</h3>
    </div>
  </div>
</section>


<script src="biome.js"></script>
</body>
</html>
