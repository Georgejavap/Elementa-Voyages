<script type="module">
  // Initialize the map and place picker after the custom element is defined
  async function init() {
    await customElements.whenDefined('gmp-map');

     // Select the map and place picker elements
    const map = document.querySelector('#map');// Reference to the map element
    const placePicker = document.querySelector('gmpx-place-picker');// Reference to the search box
    const infoWindow = new google.maps.InfoWindow();// Info window to display place details


    placePicker.addEventListener('gmpx-placechange', () => {
      const place = placePicker.value;

      // Alert if no location data is available
      if (!place.location) {
        window.alert("No details available for input: '" + place.name + "'");
        return;
      }

      // Adjust map view to place viewport or center/zoom if viewport not provided
      if (place.viewport) {
        map.innerMap.fitBounds(place.viewport);
      } else {
        map.center = place.location;// Center map to location
        map.zoom = 14;
      }

      // Add marker for selected place on the map
      const searchMarker = new google.maps.Marker({
        position: place.location,
        map: map.innerMap,
        title: place.displayName // ARIA-friendly marker title
      });

      // Display info window with place name and formatted address
      infoWindow.setContent(`<strong>${place.displayName}</strong><br>${place.formattedAddress || ""}`);
      infoWindow.open(map.innerMap, searchMarker);
    });
  }

  // Run init function once DOM is fully loaded
  document.addEventListener('DOMContentLoaded', init);
</script>
