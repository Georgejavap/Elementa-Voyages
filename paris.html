  <link rel="stylesheet" href="city-map.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>

<body>
  <header class="top-header" aria-label="Site Header">

  <!-- Page Title -->
  <h1 id="city-title" aria-label="Paris city map and hotel information">Explore Paris</h1>
  <!-- Main Content: Map Section -->
  <div class="main-content">
    <div class="map-section">
      <!-- Google Maps API Loader: loads the maps component -->
      <gmpx-api-loader key="AIzaSyCNGtQw7HZPR1UTtfZFG_5FOKpEzZ8wn_k" solution-channel="GMP_GE_mapsandplacesautocomplete_v2"></gmpx-api-loader>
      <!-- Google Map Centered on Paris -->
      <gmp-map id="map" center="48.8566,2.3522" zoom="14">
        <!-- Place Picker for Searching Cities or Addresses -->
        <div slot="control-block-start-inline-start" class="place-picker-container">
          <gmpx-place-picker placeholder="Search a city or address"></gmpx-place-picker>
        </div>
      </gmp-map>
    </div>
    <!-- Sidebar with Recommended Hotels -->
    <div class="sidebar">

        <a href="https://www.chateauvoltaire.com/en/" target="_blank" class="hotel-card" aria-label="Visit Château Voltaire website">

        </a>

          <img src="paris/image-three.png" alt="Hôtel Georgette" aria-label="Hôtel Georgette hotel image">

        </a>
        <a href="https://www.grandhoteldupalaisroyal.com/" target="_blank" class="hotel-card" aria-label="Visit Grand Hôtel du Palais Royal website">
          <img src="paris/image-four.png" alt="Grand Hôtel du Palais Royal" aria-label="Grand Hôtel du Palais Royal hotel image">
          <h3>Grand Hôtel du Palais Royal</h3>
        </a>
        <a href="https://www.ritzparis.com/" target="_blank" class="hotel-card" aria-label="Visit Ritz Paris website">
          <img src="paris/image-five.png" alt="Ritz Paris" aria-label="Ritz Paris hotel image">

        </a>

      </div>
    </div>
  </div>
<script type="module">
  // Initialize the map and place picker after the custom element is defined
  async function init() {
    await customElements.whenDefined('gmp-map');

    // Select the map and place picker elements
    const map = document.querySelector('#map');// Reference to the map element
    const placePicker = document.querySelector('gmpx-place-picker'); // Reference to the search box
    const infoWindow = new google.maps.InfoWindow();// Info window to display place details

    // Listen for place selection changes from the place picker
    placePicker.addEventListener('gmpx-placechange', () => {
      const place = placePicker.value;

      // Alert if no location data is available
      if (!place.location) {
        window.alert("No details available for input: '" + place.name + "'");
        return;
      }

      // Adjust map view to place viewport or center/zoom if viewport not provided
      if (place.viewport) {
        map.innerMap.fitBounds(place.viewport);
      } else {
        map.center = place.location;// Center map to location
        map.zoom = 14;
      }

      // Add marker for selected place on the map
      const searchMarker = new google.maps.Marker({
        position: place.location,
        map: map.innerMap,
        title: place.displayName // ARIA-friendly marker title
      });

      // Display info window with place name and formatted address
      infoWindow.setContent(`<strong>${place.displayName}</strong><br>${place.formattedAddress || ""}`);
      infoWindow.open(map.innerMap, searchMarker);
    });
  }

  // Run init function once DOM is fully loaded
  document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
